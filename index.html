<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
        <button id="c" class="btn" style="background-color: black;">c</button>
        <button id="borrar" class="btn" style="background-color: black;">Delete</button>     
        <button class="btn" style="background-color: black;">/</button>
        <button class="btn" style="background-color: black;">*</button>
        <button class="btn" onclick="raiz()" style="background-color: black;">raiz</button>
        <button class="btn" onclick="potencia()" style="background-color: black;">potencia</button>
        <button class="btn" onclick="absoluto()" style="background-color: black;">absoluto</button>
        <button class="btn" onclick="random()" style="background-color: black;">random</button>
        <button class="btn" style="background-color: gray;">7</button>
        <button class="btn" style="background-color: gray;">8</button>
        <button class="btn" style="background-color: gray;">9</button>
        <button class="btn" style="background-color: black;">-</button>
        <button class="btn" style="background-color: gray;">4</button>
        <button class="btn" style="background-color: gray;">5</button>
        <button class="btn" style="background-color: gray;">6</button>
        <button class="btn" style="background-color: black;">+</button>
        <button class="btn" style="background-color: gray;">1</button>
        <button class="btn" style="background-color: gray;">2</button>
        <button class="btn" style="background-color: gray;">3</button>
        <button id="igual" class="btn">=</button>
        <button id="cero" class="btn" style="background-color: gray;">0</button>
        <button class="btn" style="background-color: black;">.</button>
    </div>



    <script src="./js/main.js"></script>
</body>
</html>
